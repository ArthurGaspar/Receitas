<body>
    <header>
        <h1 class="webtitle"><a href="/Projects as a Learner/FoodBook/index.html">FoodBook</a></h1>
        <div class="buttonline">
            <button class="button"><a href="/Projects as a Learner/FoodBook/Receitas/Aperitivos.html">Aperitivos</a></button>
            <button class="button"><a href="/Projects as a Learner/FoodBook/Receitas/Principais.html">Pratos Principais</a></button>
            <button class="button"><a href="/Projects as a Learner/FoodBook/Receitas/Sobremesas.html">Sobremesas</a></button>
            <button class="button"><a href="/Projects as a Learner/FoodBook/Receitas/Bebidas.html">Bebidas</a></button>
        </div>
    </header>

    <hr>

    <main>        
        <div>
            <h1>Nome do prato</h1>
            <div id="stars-container"></div>
            <h2>Enviado por: Pessoa</h2>
            <img class="recipe-img" src="">
        </div>

        <div>
            <p>Descrição completa da receita</p>
        </div>

        <div>
            <ul>Lista de ingredientes
                <li>Ingrediente 1</li>
                <li>Ingrediente 2</li>
                <li>Ingrediente 3</li>
            </ul>
        </div>

        <div>
            <ol>Passo a passo
                <li>Faça tal coisa</li>
                <li>Faça outra coisa</li>
                <li>Faça então última coisa</li>
            </ol>
        </div>

        <section id="rating-section">
            <hr>
            <h2>Avaliações</h2>
            <div id="rating-form">
                <label for="username">Nome:</label>
                <input type="text" id="username" required>

                <p>Avaliação:</p>
                <div id="rating">
                    <span class="star" data-rating="1">&#9733;</span>
                    <span class="star" data-rating="2">&#9733;</span>
                    <span class="star" data-rating="3">&#9733;</span>
                    <span class="star" data-rating="4">&#9733;</span>
                    <span class="star" data-rating="5">&#9733;</span>
                  </div>

                <label for="comment">Comentário (opcional):</label>
                <textarea id="comment"></textarea>

                <button onclick="addRating()">Enviar</button>
            </div>
            <div id="rating-list"> <!-- Lista de comentários -->

            </div>
        </section>
    </main>

    <hr>

    </footer>
</body>
